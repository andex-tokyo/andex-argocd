apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  revisionHistoryLimit: 2
  template:
    metadata:
      annotations:
        ad.datadoghq.com/argocd-server.checks: |
          {
            "argocd": {
              "init_config": {},
              "instances": [
                {
                  "api_server_endpoint": "http://%%host%%:8083/metrics"
                }
              ]
            }
          }
