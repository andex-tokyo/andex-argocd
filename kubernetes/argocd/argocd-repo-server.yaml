apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  revisionHistoryLimit: 3
  template:
    metadata:
      annotations:
        ad.datadoghq.com/argocd-repo-server.checks: |
          {
            "argocd": {
              "init_config": {},
              "instances": [
                {
                  "repo_server_endpoint": "http://%%host%%:8084/metrics"
                }
              ]
            }
          }
