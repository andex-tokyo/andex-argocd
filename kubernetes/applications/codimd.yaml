apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codimd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andex-tokyo/andex-codimd.git
    path: kubernetes
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: codimd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
