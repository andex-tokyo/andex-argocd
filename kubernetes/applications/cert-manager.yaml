apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.19.2
    helm:
      values: |
        installCRDs: true
        revisionHistoryLimit: 2
        webhook:
          revisionHistoryLimit: 2
        cainjector:
          revisionHistoryLimit: 2
        startupapicheck:
          revisionHistoryLimit: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
