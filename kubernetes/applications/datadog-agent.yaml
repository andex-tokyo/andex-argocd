apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.datadoghq.com
    targetRevision: 3.77.1
    chart: datadog
    helm:
      values: |
        datadog:
          apiKeyExistingSecret: datadog-secret
          site: ap1.datadoghq.com
          logs:
            enabled: true
            containerCollectAll: true
          apm:
            enabled: true
          processAgent:
            enabled: true
          networkMonitoring:
            enabled: true
          systemProbe:
            enableTCPQueueLength: true
            enableOOMKill: true
          securityAgent:
            runtime:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
