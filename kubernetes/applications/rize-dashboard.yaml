# =====================================================
# ArgoCD Application Definition
# =====================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rize-dashboard
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: app=ghcr.io/andex-tokyo/rize-dashboard, worker=ghcr.io/andex-tokyo/rize-dashboard-worker
    argocd-image-updater.argoproj.io/app.update-strategy: newest-build
    argocd-image-updater.argoproj.io/worker.update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  destination:
    namespace: rize
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes
    repoURL: https://github.com/andex-tokyo/rize-dashboard.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
